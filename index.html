<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1 class="heading">CALCULATOR</h1>
    </header>
    <div class="calc">
        <input class="write" type="text" placeholder="0">
        <div class="one">
        <button class="operator ac">AC</button>
        <button  class="operator del">DEL</button>
        <button class="operator type">%</button>   
        <button  class="operator type">/</button>
        </div>
        <div class="two">
        <button class="type">7</button>
        <button class="type">8</button>
        <button class="type">9</button>
        <button  class="operator type">*</button>
        </div>
        <div class="three">
        <button class="type">4</button>
        <button class="type" >5</button>
        <button class="type" >6</button>
        <button  class="operator type">-</button>
        </div>
        <div class="four">
        <button class="type">1</button>
        <button class="type">2</button>
        <button class="type" >3</button>
        <button  class="operator type">+</button>
        </div>
        <div class="five">
        <button class="type" >00</button>
        <button class="type">0</button>
        <button class="type" >.</button>
        <button class="operator equal">=</button>
        </div>
    </div>
<script src="logic.js"></script>
</body>
</html>
